<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Encrypt</title>
 </head>
 <body>
 <script src="sodium.js" async></script>
  <script>
    window.sodium = {
        onload: function (sodium) {
			try {

				let appid = 'C06BFAFD06A8158368CF537650C934F3';
				let phrase = 'https://xxx.us10.sapanalytics.cloud/sap/fpa/ui/tenants/yyyy';

				let h = sodium.crypto_generichash(32, sodium.from_string(appid));
				let key = sodium.from_hex(sodium.to_hex(h)); 


				let nonce = sodium.randombytes_buf(24);
				console.log('nonce: ' + sodium.to_hex(nonce));


				let encrypt = sodium.crypto_secretbox_easy(phrase, nonce, key)
				console.log('ciphertext: ' + sodium.to_hex(encrypt));			}
			catch(err) {
				console.log(err);
			}
        }
    };
</script>
 </body>
